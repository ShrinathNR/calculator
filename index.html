<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="icon" href="./images/calculator.svg" type="imasge/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="container">
      <div class="display">
        <div class="disp-calc" aria-placeholder="0"></div>
      </div>
      <div class="noboard">
        <div class="r0">
          <div class="clear no"><i class="bi bi-eraser-fill"></i></div>
          <div class="no0 no nu">0</div>
          <div class="divide no">/</div>
          <div class="multiply no">*</div>
        </div>
        <div class="r1">
          <div class="no1 no nu" data-val="1">1</div>
          <div class="no2 no nu" data-val="2">2</div>
          <div class="no3 no nu" data-val="3">3</div>
          <div class="sub no">-</div>
        </div>
        <div class="r2">
          <div class="no4 no nu" data-val="4">4</div>
          <div class="no5 no nu" data-val="5">5</div>
          <div class="no6 no nu" data-val="6">6</div>
          <div class="add no">+</div>
        </div>
        <div class="r3">
          <div class="no7 no nu" data-val="7">7</div>
          <div class="no8 no nu" data-val="8">8</div>
          <div class="no9 no nu" data-val="9">9</div>
          <div class="equal no">=</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
